<html>
    <head>
        <meta charset="utf-8">
        <title>Cali</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="init()">
        <div class="main-layout">
            <div class="expression-layout">
                <h2 id="expression-textview"></h2>
            </div>
            <div class="button-layout">
                <div class="additional-layout">
                    <div class="tertiary-layout">
                        <button id="scientific_notation_button" class="tertiary-button">E</button>
                        <button id="e_button" class="tertiary-button">&#x0065</button>
                        <button id="pi_button" class="tertiary-button">&#x03C0</button>
                        <button id="squared_button" class="tertiary-button">x<sup>2</sup></button>
                        <button id="square_root_button" class="tertiary-button">&#x221Ax</button>
                        <button id="natural_log_button" class="tertiary-button">ln</button>
                    </div>
                    <div class="tertiary-layout">
                        <button id="tan_button" class="tertiary-button">tan</button>
                        <button id="cos_button" class="tertiary-button">cos</button>
                        <button id="sin_button" class="tertiary-button">sin</button>
                        <button id="exponent_button" class="tertiary-button">x<sup>y</sup></button>
                        <button id="nth_root_button" class="tertiary-button"><sup>y</sup>&#x221Ax</button>
                        <button id="log_button" class="tertiary-button">log</button>
                    </div>
                    <div class="tertiary-layout">
                        <button id="arc_tan_button" class="tertiary-button">tan<sup>-1</sup></button>
                        <button id="arc_cos_button" class="tertiary-button">cos<sup>-1</sup></button>
                        <button id="arc_sin_button" class="tertiary-button">sin<sup>-1</sup></button>
                        <button class="tertiary-button"></button>
                        <button class="tertiary-button"></button>
                        <button class="tertiary-button"></button>
                    </div>
                </div>
                <div class="four-function-layout">
                    <button id="open_parenthesis_button" class="four-function-button secondary-button">&#x0028</button>
                    <button id="close_parenthesis_button" class="four-function-button secondary-button">&#x0029</button>
                    <button id="delete_button" class="four-function-button secondary-button">&#x0044</button>
                    <button id="clear_button" class="four-function-button secondary-button">&#x0043</button>
                    <br>
                    <button id="seven_button" class="four-function-button number-button">&#x0037</button>
                    <button id="eight_button" class="four-function-button number-button">&#x0038</button>
                    <button id="nine_button" class="four-function-button number-button">&#x0039</button>
                    <button id="division_button" class="four-function-button operator-button">&#x00F7</button>
                    <br>
                    <button id="four_button" class="four-function-button number-button">&#x0034</button>
                    <button id="five_button" class="four-function-button number-button">&#x0035</button>
                    <button id="six_button" class="four-function-button number-button">&#x0036</button>
                    <button id="multiplication_button" class="four-function-button operator-button">&#x00D7</button>
                    <br>
                    <button id="one_button" class="four-function-button number-button">&#x0031</button>
                    <button id="two_button" class="four-function-button number-button">&#x0032</button>
                    <button id="three_button" class="four-function-button number-button">&#x0033</button>
                    <button id="subtraction_button" class="four-function-button operator-button">&#x2212</button>
                    <br>
                    <button id="decimal_button" class="four-function-button number-button">&#x002E</button>
                    <button id="zero_button" class="four-function-button number-button">&#x0030</button>
                    <button id="equal_button" class="four-function-button equal-button">&#x003D</button>
                    <button id="addition_button" class="four-function-button operator-button">&#x002B</button>
                </div>
            </div>
            
        </div>
    </body>

    <script src="scripts.js"></script>

</html>
